apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: overseerr-ingress-route
  namespace: networking
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`overseerr.unrelated.family`)
      kind: Rule
      services:
        - name: arr-docker
          port: 443
  tls:
    secretName: unrelated-family-tls
